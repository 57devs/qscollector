{% extends "base.html" %}

{% block content %}
	<form action="/question/{{ q.id }}" method="post">
		<div class="form-group">
			<label for="qtitle">Question title</label>
			<input type="text" name="title" class="form-control" id="qtitle" placeholder="What's the best thing about your gender?" value="{{ q.title }}" required>
		</div>
		<div class="form-group">
			<label for="choice-a">Choice 1</label>
			<input type="text" name="choice-a" class="form-control" id="choice-a" value="{{ q.choices[0] }}" required>
		</div>
		<div class="form-group">
			<label for="choice-d">Choice 2</label>
			<input type="text" name="choice-b" class="form-control" id="choice-b" value="{{ q.choices[1] }}" required>
		</div>
		<div class="form-group">
			<label for="choice-d">Choice 3</label>
			<input type="text" name="choice-c" class="form-control" id="choice-c" value="{{ q.choices[2] }}" required>
		</div>
		<div class="form-group">
			<label for="choice-d">Choice 4</label>
			<input type="text" name="choice-d" class="form-control" id="choice-d" value="{{ q.choices[3] }}" required>
		</div>
		<div class="form-group">
			<label for="correct-choice">Correct choice</label>
			<input type="text" name="correct-choice" class="form-control" id="correct-choice" value="{{ q.correct_choice }}"required>
		</div>
		<div class="form-group">
			<label for="difficulty">Difficulty</label>
			<select class="form-control" name="difficulty" id="difficulty" required>
				<option {% if q.difficulty == 1 %}selected{% endif%}>1</option>
				<option {% if q.difficulty == 2 %}selected{% endif%}>2</option>
				<option {% if q.difficulty == 3 %}selected{% endif%}>3</option>
				<option {% if q.difficulty == 4 %}selected{% endif%}>4</option>
				<option {% if q.difficulty == 5 %}selected{% endif%}>5</option>
			</select>
		</div>
		<div class="form-group">
			<label for="security-password">Security password</label>
			<input type="text" name="security-password" class="form-control" id="security-password" required>
		</div>
		<div class="form-group">
			<label for="tags">Tags</label>
			<input type="text" class="form-control" name="tags" id="tags" data-role="tagsinput" value="{{ q.tags }}">
		</div>
		<button class="btn btn-success btn-block" type="submit">Save</button>
	</form>
{% endblock %}
